<div ng-controller="AuthenticationController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <img class="center-block img-responsive" ng-src="/modules/users/client/img/logo/logo.png"/>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
        <div class="form-group" show-errors>
          <div>
            <label class="text-muted" for="username">UserID</label>
          </div>
          <div class="input-group input-group-lg" show-errors>
          <span class="input-group-addon" id="basic-userid">
            <i class="text-muted glyphicon glyphicon-user"></i>
          </span>
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="UserID" lowercase required>
          </div>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">UserID is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <div>
            <label class="text-muted" for="password">Password</label>
          </div>
          <div class="input-group input-group-lg" show-errors>
          <span class="input-group-addon" id="basic-password">
            <i class="text-muted glyphicon glyphicon-asterisk"></i>
          </span>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="password" required>
          </div>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <br/>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">Sign up</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
